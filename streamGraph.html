<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>StreamGraph Example</title>
  <link rel="stylesheet" href="streamGraph.css"/>
</head>
<body>
  <div id="streamgraph"></div>
  <script src="d3.js"></script>
  <script src="streamGraph.js"></script>
  <script>
		var data = [
			{
				"name": "layer1", 
				"values": [{"x": 1, "y": 12}, {"x": 2, "y": 17}, {"x": 3, "y": 2}, {"x": 4, "y": 3}]
			},
			{
				"name": "layer2", 
				"values": [{"x": 1, "y": 12}, {"x": 2, "y": 1}, {"x": 3, "y": 7}, {"x":4, "y":11}]
			},
			{
				"name": "layer3",
				"values": [{"x": 1, "y": 2}, {"x": 2, "y": 3}, {"x": 3, "y": 8}, {"x": 4, "y":1}]
			}
		];
		var myStreamGraph = streamGraph();
		d3.select("#streamgraph").datum(data).call(myStreamGraph);
  </script>
</body>
</html>
