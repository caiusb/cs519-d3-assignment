<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ScatterPlot Example</title>
  <link rel="stylesheet" href="scatterPlot.css"/>
</head>
<body>
  <div id="scatterplot"></div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="scatterPlot.js"></script>
  <script>
  	var testData = [
		{aLabel: "A", anX: "20", anY: "23", aCategory: "Cat 1"},
		{aLabel: "B", anX: "18", anY: "5", aCategory: "Cat 2"},
		{aLabel: "C", anX: "11", anY: "5", aCategory: "Cat 1"},
		{aLabel: "D", anX: "21", anY: "19", aCategory: "Cat 3"},
		{aLabel: "E", anX: "25", anY: "11", aCategory: "Cat 2"},
		{aLabel: "F", anX: "16", anY: "15", aCategory: "Cat 1"},
		{aLabel: "G", anX: "10", anY: "6", aCategory: "Cat 3"}
	];

	//example of usage by a user
  	var myScatterPlot = scatterPlot()
		.height(400) // setting the height
		.width(400) // setting the width
		.circleRadius(4); // the radius of the circle representing a data point.

	//The following functions allow to use this plot with any data.
	//It allows for showing three dimensions of the data: X, Y and color. 
	//The actual mapping is left to the user.
	myScatterPlot.xValue(function(d) { return +d.anX }) // the function for the value to be plotted on the X Axis
		.yValue(function(d) { return +d.anY }) // the function for the value to be plotted on the Y Axis
		.label(function(d) { return d.aLabel}) // the label to be shows on each data point
		.category(function(d) {return d.aCategory}); // the category of the data point (i.e. the third dimension)

  	d3.select("#scatterplot").datum(testData).call(myScatterPlot);
  </script>
</body>
</html>
